<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Analyser</h1>
    </header>

    <section>
        <div>
            Number (between 1 and 100):
            <input type="number" name="number" id="number" min="0" max="100">
            <input type="button" value="Add to list" onclick="add()">

            <br><select name="list" id="list" size="6"></select>
            <br><input type="button" value="Finish" onclick="finish()">
        </div>

        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
