<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>

    <section>
        <div id="data">
            <p>
                Start: <input type="number" name="start" id="start">
            </p>
            <p>
                End: <input type="number" name="end" id="end">
            </p>
            <p>
                Count Interval: <input type="number" name="step" id="step">
            </p>
            <p>
                <button type="submit" onclick="count()">Submit</button>
            </p>
        </div>

        <div id="result">
            <p>Waiting for the data...</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
