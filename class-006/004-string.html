<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        var name = window.prompt("What's your name?")
        document.write(`Hello <strong>${name}</strong> <br> `)
        document.write(`Your name has ${name.length} letters <br>`)
        document.write(`In upper case it's ${name.toUpperCase()}, `)
        document.write(`and in lower case, ${name.toLowerCase()}`)
    </script>
</body>
</html>
